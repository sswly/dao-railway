<template id="dao-login-tpl" name="dao-login">
  <div class="form">
    <div class="form-item">
      <label for="user">User Name:</label>
      <input id="user" name="user" />
    </div>
    <div class="form-item">
      <label for="password">Password:</label>
      <input id="password" name="password" type="password" />
    </div>
    <div class="form-item">
      <label for="role">Role:</label>
      <dao-dropdown
        id="role"
        data='["admin", "manager", "user"]'
        list-style="popup-select"
      >
        <span slot="title">Select Role</span>
      </dao-dropdown>
    </div>
    <div class="form-item">
      <button id="login">Login</button>
    </div>
  </div>
</template>
